<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Feed</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(20, 20, 25, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-teal: #2dd4bf;
            --glow-color: rgba(45, 212, 191, 0.25);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            /* Background similar to universal_app */
            background-image: radial-gradient(circle at 50% 0%, var(--glow-color) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 24px;
            padding-left: 4px;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* List Item Card */
        .news-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .news-card:active {
            transform: scale(0.98);
            background: rgba(40, 40, 45, 0.5);
        }

        /* Header: Row 1 */
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        /* Left: Logo */
        .stock-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #000;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Middle: Info Stack */
        .header-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            /* Space between Ticker and Tag */
            flex: 1;
            /* Take remaining space */
            min-width: 0;
        }

        .ticker {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }

        .news-tag {
            align-self: flex-start;
            /* Align tag to left */
            font-size: 11px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Right: Time */
        .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            opacity: 0.8;
            align-self: flex-start;
            margin-top: 2px;
            /* Slight visual adjustment */
        }

        /* Body: Row 2 */
        .news-preview {
            font-size: 14px;
            line-height: 1.5;
            color: #e5e5e5;
            white-space: pre-wrap;
            /* Preserve line breaks */
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            /* Limit to ~4 lines if desired, or remove to show all truncated text */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-title">Market Feed</div>
        <div id="newsList">
            <!-- Generated Items -->
        </div>
    </div>

    <script>
        // --- Shared Constants & Logic from universal_app.html ---

        const TAG_MAP = {
            zh: {
                "C1": "收购/合并", "C2": "资产出售", "C3": "临床/药物",
                "C4": "战略融资", "C5": "战略合作", "C6": "重大合同"
            },
            en: {
                "C1": "Acquisition/Merger", "C2": "Asset Sale", "C3": "Clinical/Drug",
                "C4": "Financing", "C5": "Cooperation", "C6": "Major Contract"
            }
        };

        const TAG_COLOR_MAP = {
            "C1": 0x48f4b2, "C2": 0x39a5ec, "C3": 0xb56ad4,
            "C4": 0xe67e22, "C5": 0xe74c3c, "C6": 0xd6b35b
        };

        function hexToRgba(hex, alpha) {
            const r = (hex >> 16) & 255;
            const g = (hex >> 8) & 255;
            const b = hex & 255;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function numberToHexStr(hex) {
            return "#" + hex.toString(16).padStart(6, '0');
        }

        // --- Mock Data ---

        const MOCK_DATA = [
            {
                ticker: "TSLA",
                logoid: "tesla--big",
                category: "C1",
                time: Date.now() - 1000 * 60 * 5, // 5 mins ago
                title: "Tesla Cybercab Unveil Event Confirmed",
                content: "Anticipation builds as Tesla announces the official date for the Cybercab event.\n\nAnalysts predict significant autonomy updates. Volatility expected ahead of the event; execution risk remains high."
            },
            {
                ticker: "NVDA",
                logoid: "nvidia--big",
                category: "C6",
                time: Date.now() - 1000 * 60 * 45, // 45 mins ago
                title: "NVIDIA Secures Major Data Center Contract",
                content: "NVIDIA has signed a multi-year agreement with a leading cloud provider to supply H100 GPUs.\nThis deal solidifies their dominance in the AI hardware space."
            },
            {
                ticker: "AMD",
                logoid: "advanced-micro-devices--big",
                category: "C4",
                time: Date.now() - 1000 * 60 * 60 * 2,
                title: "Strategic Financing Round Complete",
                content: "AMD announces completion of strategic debt offering to fund R&D expansion.\nThe raised capital will focus on next-gen AI chip architecture to compete with market leaders."
            },
            {
                ticker: "PFE",
                logoid: "pfizer--big",
                category: "C3",
                time: Date.now() - 1000 * 60 * 60 * 5,
                title: "Phase 3 Trial Success",
                content: "Pfizer reports positive topline results from Phase 3 trial of its new mRNA vaccine candidate.\nEfficacy data exceeded primary endpoints with a favorable safety profile."
            },
            {
                ticker: "AAPL",
                logoid: "apple--big",
                category: "C5",
                time: Date.now() - 1000 * 60 * 60 * 24,
                title: "Strategic Partnership with OpenAI",
                content: "Apple is reportedly in late-stage talks with OpenAI to integrate advanced generative AI features into the next iOS update. This could reshape the mobile AI landscape."
            }
        ];

        // --- Render Logic ---

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            // Format: M/D HH:mm:ss (No year)
            return date.toLocaleString(undefined, {
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function renderList() {
            const listEl = document.getElementById('newsList');
            const lang = 'zh'; // Default or detect
            const tMap = lang === 'zh' ? TAG_MAP.zh : TAG_MAP.en;

            MOCK_DATA.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';

                // Tag Logic
                const colorNum = TAG_COLOR_MAP[item.category] || 0xcccccc;
                const tagText = tMap[item.category] || "NEWS";
                const tagColor = numberToHexStr(colorNum);
                const tagBg = hexToRgba(colorNum, 0.15);
                const tagBorder = hexToRgba(colorNum, 0.3);

                // Time
                const timeStr = formatTime(item.time);

                // Limit content to 200 chars
                let previewText = item.content.length > 200 ? item.content.substring(0, 200) + '...' : item.content;

                // Logo URL (TradingView)
                const logoUrl = `https://s3-symbol-logo.tradingview.com/${item.logoid}.svg`;

                card.innerHTML = `
                <div class="card-header">
                    <img src="${logoUrl}" class="stock-logo" alt="${item.ticker}" onerror="this.style.display='none'">
                    <div class="header-info">
                        <div class="ticker">${item.ticker}</div>
                        <div class="news-tag" style="color: ${tagColor}; background-color: ${tagBg}; border: 1px solid ${tagBorder}">
                            ${tagText}
                        </div>
                    </div>
                    <div class="timestamp">${timeStr}</div>
                </div>
                <div class="news-preview">${previewText}</div>
            `;

                listEl.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', renderList);
    </script>
</body>

</html>
